<!DOCTYPE html>
<html>

	<head>
		<title>Data Test</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>

	<body class="text-center">

		<nav
			class="navbar navbar-dark bg-dark">
			<!-- Navbar content -->
			<a class="navbar-brand" href="#">Double Push: Data Manipulation Assessment</a>
		</nav>

		<main>
			<h3 class="banner p-3">Enter a string:</h3>

			<div class="form-group">
				<input id="enterred-string" class="form-control form-control-lg" type="string" placeholder="Enter String:">
			</div>

			<div
				id="result"><!-- This is where the result will be-->
			</div>

			<button type="button" id="string-submit" class="btn btn-lg btn-primary">Submit</button>

			<button type="button" id="restart" class="btn btn-lg btn-secondary">Restart</button>

		</main>

	</body>

</html>
